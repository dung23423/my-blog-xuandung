</footer>

<style>
/* ============================================
   CONTACT FORM - GLOBAL
   ============================================ */

.contact-section-global {
    width: 100vw;
    position: relative;
    left: 50%;
    right: 50%;
    margin-left: -50vw;
    margin-right: -50vw;
    background: #FDF6F0;
    padding: 2.5rem 0;
    margin-top: 3rem;
    margin-bottom: 0;
}

.contact-wrapper-global {
    max-width: 600px;
    margin: 0 auto;
    padding: 0 1.5rem;
}

.contact-title-global {
    font-size: 1.75rem;
    font-weight: 700;
    text-align: center;
    margin-bottom: 1.75rem;
    color: #1f2937;
}

.contact-form-global {
    display: flex;
    flex-direction: column;
    gap: 1.25rem;
}

.form-row-global {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 1.25rem;
}

.form-row-global label,
.form-group-global label {
    display: block;
    font-size: 0.813rem;
    margin-bottom: 0.4rem;
    color: #4b5563;
}

.form-row-global input,
.form-group-global input,
.form-group-global textarea {
    width: 100%;
    padding: 0.625rem 0;
    border: none;
    border-bottom: 1px solid #d1d5db;
    background: transparent;
    font-size: 0.875rem;
    transition: border-color 0.3s ease;
}

.form-row-global input:focus,
.form-group-global input:focus,
.form-group-global textarea:focus {
    outline: none;
    border-bottom-color: #667eea;
}

.form-group-global textarea {
    resize: vertical;
    font-family: inherit;
}

.btn-submit-global {
    display: block;
    margin: 1rem auto 0;
    padding: 0.75rem 2rem;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    border: none;
    font-weight: 600;
    font-size: 0.875rem;
    border-radius: 4px;
    cursor: pointer;
    transition: all 0.3s ease;
}

.btn-submit-global:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
}

/* ============================================
   FOOTER COMPACT - FULL WIDTH
   ============================================ */

.custom-footer-compact {
    width: 100vw;
    position: relative;
    left: 50%;
    right: 50%;
    margin-left: -50vw;
    margin-right: -50vw;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    padding: 1.5rem 0;
    margin-top: 0;
    border-top: 1px solid rgba(255, 255, 255, 0.2);
}

.footer-inner {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 2rem;
    text-align: center;
}

.footer-text {
    font-size: 0.875rem;
    margin: 0;
    opacity: 0.9;
    line-height: 1.5;
}

.footer-text a {
    color: white;
    text-decoration: underline;
    text-underline-offset: 2px;
    transition: opacity 0.3s ease;
}

.footer-text a:hover {
    opacity: 0.7;
}

/* Scroll to Top Button */
.scroll-btn {
    position: fixed;
    bottom: 1.5rem;
    right: 1.5rem;
    width: 45px;
    height: 45px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    border: 2px solid rgba(255, 255, 255, 0.3);
    border-radius: 50%;
    cursor: pointer;
    font-size: 1.25rem;
    font-weight: bold;
    box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    transition: all 0.3s ease;
    opacity: 0;
    visibility: hidden;
    z-index: 999;
}

.scroll-btn.visible {
    opacity: 1;
    visibility: visible;
}

.scroll-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 6px 16px rgba(102, 126, 234, 0.5);
    background: linear-gradient(135deg, #7c82f5 0%, #8654b3 100%);
}

/* ============================================
   RESPONSIVE
   ============================================ */

@media (max-width: 768px) {
    .contact-section-global {
        padding: 2rem 0;
        margin-top: 2rem;
    }
    
    .contact-wrapper-global {
        padding: 0 1rem;
    }
    
    .contact-title-global {
        font-size: 1.5rem;
    }
    
    .form-row-global {
        grid-template-columns: 1fr;
        gap: 1rem;
    }
    
    .custom-footer-compact {
        padding: 1.25rem 0;
    }
    
    .footer-text {
        font-size: 0.75rem;
    }
    
    .scroll-btn {
        bottom: 1rem;
        right: 1rem;
        width: 40px;
        height: 40px;
        font-size: 1.125rem;
    }
}

@media (max-width: 480px) {
    .footer-text {
        font-size: 0.7rem;
    }
}

/* ============================================
   DARK MODE
   ============================================ */

.dark .contact-section-global {
    background: var(--color-neutral-900);
}

.dark .contact-title-global {
    color: var(--color-neutral-100);
}

.dark .form-row-global input,
.dark .form-group-global input,
.dark .form-group-global textarea {
    color: var(--color-neutral-100);
    border-bottom-color: var(--color-neutral-700);
}

.dark .form-row-global label,
.dark .form-group-global label {
    color: var(--color-neutral-400);
}

.dark .custom-footer-compact {
    background: linear-gradient(135deg, #4c51bf 0%, #553c9a 100%);
}

.dark .scroll-btn {
    background: linear-gradient(135deg, #4c51bf 0%, #553c9a 100%);
}

.dark .scroll-btn:hover {
    background: linear-gradient(135deg, #5b61d6 0%, #6b4bb0 100%);
}
</style>

<script>
// Scroll to Top functionality
document.addEventListener('DOMContentLoaded', function() {
    const scrollBtn = document.getElementById('scrollToTop');
    
    if (scrollBtn) {
        window.addEventListener('scroll', function() {
            if (window.pageYOffset > 300) {
                scrollBtn.classList.add('visible');
            } else {
                scrollBtn.classList.remove('visible');
            }
        });
        
        scrollBtn.addEventListener('click', function() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });
    }
});
</script>
